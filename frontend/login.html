<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WallapopClone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-teal-600">Iniciar Sesión</h1>

        <div id="mensaje-error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 hidden">
        </div>

        <form id="form-login" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Usuario</label>
                <input type="text" id="username"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                <input type="password" id="password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>

            <button type="submit"
                class="w-full bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition">
                Entrar
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            ¿No tienes cuenta? <a href="registro.html" class="text-teal-500 hover:underline">Regístrate aquí</a>
        </p>
        <p class="mt-2 text-center text-sm">
            <a href="index.html" class="text-gray-500 hover:underline">Volver al inicio</a>
        </p>
    </div>

    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
